
<div class="pr">

			<img class="lazyload" src="https://static.musik.dk/upload/files/live.jpg" alt="{{name}} på MusikDK">				
			<div id="campaignquiz"></div>		
	 </figure>
	 <div id="nextlive">
			<span>
				  <h3>Hvor godt kender du</h3>
				  <h2>{{name}}&nbsp;?</h2>
			</span>
	</div>
</div>

<header class="h rlt">
	<span class="fe i-trophy hicon" aria-hidden="true"></span>
	<h2>Quizzer</h2>
</header>
<div class="ip2 c comp pc50list">	
	<ul>
		{{#each quizzes}}
		<li>
			<a href="/{{../slug}}/quiz/{{slug}}"> 
			<img data-src="{{../images.thumb}}" src="{{../images.thumb}}"  width="200" alt="{{../name}}">

			<p>{{description}}</p>
			</a>
