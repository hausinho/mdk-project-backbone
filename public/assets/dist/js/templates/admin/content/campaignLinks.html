<div id="campaignlinkwiz" class="white-popup mfp-hide">
	<form id="campURLForm" method="post" >
		<section id="gs67g">
			<div class="adminhtop blue">
				<p>Tilføj kampagne links</p>
			</div>
			<div id="campaignLinksWrap" class="ip pr">
				<div id="campaignLinksContent">
					<header class="h">
						<span class="fe i-star hicon" aria-hidden="true"></span>Vælg artist
					</header>			
					<div class="ip">
						<div class="adinputfield">
							<input type="text" placeholder="Artist name" autocomplete="on" autofocus="true" id="campUrlArtistId" required></input>
							<input type="hidden" value="" name="artist_id">
						</div>		
					</div>			
					<header class="h">
						<span class="fe i-export hicon" aria-hidden="true"></span>Indtast kampagnelinks
					</header>
					<div class="ip">
						<div id="campaignLinkDiv">
							<div class="adinputfield63">
								<select class="campaignServices" name="campaignService"></select>
								<input type="text" placeholder="Indtast link her" name="campaignLink" required></input>
								<span class="fe i-plus addLink adaddnext" aria-hidden="true"></span>							
							</div>			
						</div>					
					</div>
					<div class="ip">
						<button type="submit" class="btnsave btnblue btncampLinks">Tilføj kampagnelinks</button>
					</div>				
				</div>			
			</div>		
		</section>
	</form>
</div>

<div id="confirm" style="display:none">
	<div class="ip tc">
		<h1>Kampagnelinks er blevet tilføjet!</h1>
		<div>
			<input type="button" class="btnblue confirm" style="margin-top:15px" value="OK" />	
		</div>		
	</div>
</div>
