
{{#if logged}}
	<li id="logout">
		<a class="logout">Log Ud</a>	
	</li>
	<li id="profile">
		<a href="#">
			<img class="navpp" src="{{user.avatar}}" width="18" alt="{{user.name}} avatar"/>
			<span class="navpptxt" style="vertical-align:top;">{{user.name}}</span>
		</a>
	</li>
{{else}}
	<li id="login" class="signupblue">
		<a class="login">Log Ind</a>	
	</li>

{{/if}}

<div id="loginbox" class="white-popup mfp-hide">
	<section class="loginwrap">
		<div class="actionlogin">
			<h2>Log ind</h2>
		</div>
		<div class="ipno">
			<button class="bigbtn btnfacebook" onclick="hello('facebook').login( {scope: 'email, publish_actions' } );">Forbind med Facebook</button><br><br>
			<button class="btngoogle" onclick="hello('google').login({scope: 'email'});">Forbind med Google</button>
		</div>
		<div id="pterms" class="tc ip">
			<h3>Ved at oprette en profil accepterer du vores <a target="_blank" href="/terms">Vilkår</a></h3>
		</div>
	</section>
</div>


<div id="signupbox" class="white-popup mfp-hide">
	<section class="loginwrap">
		<div class="actionlogin condition">
			<h2>Log ind for at deltage</h2>
		</div>
		<div class="ipno">
			<button class="bigbtn btnfacebook" onclick="hello('facebook').login( {scope: 'email, publish_actions', } );">Forbind med Facebook</button><br><br>
			<button class="btngoogle" onclick="hello('google').login({scope: 'email'});">Forbind med Google</button>
		</div>
		<div id="pterms" class="tc ip">
			<h3>Ved at oprette en profil accepterer du vores <a target="_blank" href="/terms">Vilkår</a></h3>
		</div>		
	</section>
</div>
