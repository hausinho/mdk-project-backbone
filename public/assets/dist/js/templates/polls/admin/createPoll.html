<!-- - POLL POPUP - -->
<div id="pollwiz" class="white-popup mfp-hide">
	<form id="pollForm" method="post" >
		<section id="gs67g">
			<div class="adminhtop blue">
				<p>Opret afstemning</p>
			</div>
			
			<!-- SET ARTIST AND CONNECT CORRECT ARTWORK -->
			<header class="h">
				<span class="fe i-star hicon" aria-hidden="true"></span>Vælg artist
			</header>			
			<div class="ip">
				<div class="adinputfield">
					<input type="text" placeholder="Artist name" autocomplete="on" autofocus="true" id="pollArtistId" required></input>
					<input type="hidden" value="" name="artist_id">
				</div>		
			</div>
			
			<!-- POLL INFO -->
			<header class="h">
				<span class="fe i-pencil hicon" aria-hidden="true"></span>Afstemnings info
			</header>			
			<div class="ip">
			
				<div class="aw05">
					<h3>Titel:</h3>
				</div>
				<div class="adinputfield">
					<input type="text" contenteditable="true" placeholder="Afstemningens titel" id="pollTitle" name="title" required></input>
				</div>    
				
				
				<div class="aw05">
					<h3>Beskrivelse:</h3>
				</div>
				<div class="adinputfield">
					<textarea rows="4" contenteditable="true" style="margin-bottom:0" id="pollDesc" name="description" required></textarea>
				</div>      
							      
						
				<div class="aw05">
					<h3>Afstemningsmuligheder:</h3>
				</div>
				<div id="pollDiv">
					<div class="adinputfield83">
						<input type="text" id="pollStr_1" placeholder="Indtast afstemningsmulighed" name="pollTitle" required></input>
						<span class="fe i-plus addpoll adaddnext" aria-hidden="true"></span>	 						
					</div>			
				</div>
				  
			</div>

			<header class="h">
				<span class="fe i-mail hicon" aria-hidden="true"></span>Antal stemmer per bruger
			</header>			
			<div class="ip2">
				<p class="infotext">Antallet af hvormange svar en bruger må stemme på</p>
				<input type="number" min="1" max="999" name="answerAmount" value="1" required>	         
			</div>			
			  
			<!-- 	SET TIME (PLEASE CHECK SERVER FOR CORRECT TIME AND DATES!)  -->
			<header class="h">
				<span class="fe i-calendar hicon" aria-hidden="true"></span>Deadline
			</header>			
			<div class="ip">
				<div class="aw05 pc50">
					<h3>Sæt slutdato</h3>
			
					<div class="adinputfield">
						<input class="livedate datepicker" type="text" placeholder="Slutdato" id="setdate" name="endDate" required/>
					</div>   
				</div> 
					 
				<div class="aw05 pc50">
					<h3>Sæt sluttidspunkt</h3> 
					<div class="adinputfield">
						<input class="livedate datepicker" type="text" placeholder="sluttidspunkt" id="settime" name="endTime"/>
					</div>   
				</div>	      
			</div>
				
			<div class="ip">
				<button type="submit" class="btnblue btnpoll">Opret afstemning</button>
			</div>
			
		</section> 
	</form>	
</div>
